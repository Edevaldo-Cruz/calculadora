<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" type="text/javascript"></script>   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
    <h1>Calculadora</h1>
    <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao-ce" onclick="clean()">CE</button></td>
                <td><button class="botao-operador"onclick="back()">&#10510</button></td>
                <td><button class="botao-operador" onclick="insert('/')">&#247</button></td>
                <td><button class="botao-operador" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao-operador" onclick="insert('-')">-</button></td>
                </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao-operador" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao-igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao-zero" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert ('.')">.</button></td>
            </tr>
    </table>
    </div>      
</body>
</html>
